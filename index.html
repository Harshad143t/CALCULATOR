<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
     <div class="cal">
        <div class="inputdiv">
           <input name="display" class="input" value ="" />
        </div>
        <div class="formDiv">
           <form>
              <div class="row">                   <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="op">/</button>
              </div>
             <div class="row">                   <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="op">X</button>
             </div>
             <div class="row">                   <button>3</button>
               <button>2</button>
               <button>1</button>
               <button class="op">-</button>
             </div>
             <div class="row">                   <button>0</button>
               <button>00</button>
               <button>.</button>
               <button class="op">+</button>
             </div>

              <div class="row">  
<button class="del" class="op">DELETE</button>           <button class="clr" class="op">CLEAR</button>
               <button class="= eql">=</button>
              </div>
           </form>
           
        </div>
        
     </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
